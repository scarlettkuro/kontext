<html>
<head>
<link rel="stylesheet" type="text/css" href="game.css">
<script src="jquery-1.11.2.min.js"></script>
</head>
<body>
<div id="text">

</div>
<script>
var tree;
function go(id) {
	if (id[0]=="@") { tree = id.substring(1); id = 'init'; }
	
	$.getJSON( tree + ".json", function(data) {
			val = eval("data." + id);
			val = val.replace(/\[/g,"<span onclick = \"javascript:go(");
			val = val.replace(/\]/g,")\">");
			val = val.replace(/\#/g,"</span>");
			//alert(val);
			$("#text").html(val);
		}
	);
}
go('@test');
</script>
</body>
</html>
