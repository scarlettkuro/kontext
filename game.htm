<html>
<head>
<link rel="stylesheet" type="text/css" href="game.css">
<script src="jquery-1.11.2.min.js"></script>
</head>
<body>
<div id="text">

</div>
<script>
function go(id) {
	$.getJSON( "test.json", function(data) {
			val = eval("data." + id);
			val = val.replace(/\[/g,"<span onclick = \"javascript:go(");
			val = val.replace(/\]/g,")\">");
			val = val.replace(/\#/g,"</span>");
			$("#text").html(val);
		}
	);
}
go('init');
</script>
</body>
</html>
